[loggers]
keys = root, pycon, sql

[handlers]
keys = console, mainfile, sqlfile, pyconfile

[formatters]
keys = generic

[formatter_generic]
format = %(asctime)s %(levelname)s [%(name)s] %(message)s

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = DEBUG
formatter = generic

[handler_pyconfile]
class = handlers.TimedRotatingFileHandler
args = (os.path.join(r'/home/kurazu/www/pycon2013', 'var', 'log', 'pycon.log'), 'MIDNIGHT')
level = DEBUG
formatter = generic

[handler_sqlfile]
class = handlers.TimedRotatingFileHandler
args = (os.path.join(r'/home/kurazu/www/pycon2013', 'var', 'log', 'sqlalchemy.log'), 'MIDNIGHT')
level = DEBUG
formatter = generic

[handler_mainfile]
class = handlers.TimedRotatingFileHandler
args = (os.path.join(r'/home/kurazu/www/pycon2013', 'var', 'log', 'main.log'), 'MIDNIGHT')
level = DEBUG
formatter = generic

[logger_root]
level = DEBUG
handlers = console, mainfile

[logger_sql]
level = DEBUG
handlers = sqlfile
qualname = sqlalchemy
propagate = 0

[logger_pycon]
level = DEBUG
handlers = console, pyconfile
qualname = pycon
propagate = 0
